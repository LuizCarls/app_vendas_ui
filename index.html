<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Vendas</title>
</head>
<body>    
    <div class="row mt-3"></div>          
    <!-- Cabeçalho da página do sistema --> 
    <header>
        <div>
            <h2>Vendas</h2>
        </div>        
    </header>     
    <div class="row mt-3"></div>           
    <div class="card-body">
        <!-- Card para adicionar novo item -->
        <div class="body card">             
            <div class="card card-header">
                <div class="col-12">
                    <label class="text-app-primary">Registrar Venda</label>
                </div>
            </div>                            
            <div class="row mt-1"></div>  
            <div class="newItem">
                <div class="card-body row mb-3">     
                    <div class="row mb-1">                    
                        <label class="col-sm-1 col-form-label">Item</label>
                        <div class="col-sm-3">
                            <input type="text" id="idItem" class="form-control" placeholder="Camiseta">
                        </div>                                                   
                    </div>               
                    <div class="row mb-1">                    
                        <label class="col-sm-1 col-form-label">Qtde</label>
                        <div class="col-sm-3">
                            <input type="text" id="idQuantidade" class="form-control" placeholder="0">
                        </div>                                                   
                    </div>
                    <div class="row mb-1">                    
                        <label class="col-sm-1 col-form-label">Valor</label>
                        <div class="col-sm-3">
                            <input type="text" id="idValor" class="form-control" placeholder="00.00">
                        </div>                                                   
                    </div>      
                    <div class="row mb-1">                    
                        <label class="col-sm-1 col-form-label">Data</label>
                        <div class="col-sm-3">
                            <input type="date" id="idData" class="form-control"> 
                        </div>                                                   
                    </div>  
                    <div class="row mt-3"></div>                                           
                    <div>                    
                        <button onclick="newItem()" class="btn btn-success">Adicionar</button>
                    </div> 
                </div> 
            </div>            
        </div>                   
        <div class="row mt-3"></div>
        <!-- Tabela com os itens existentes -->
        <div class="body card"> 
            <div class="card card-header">
                <div class="col-12">
                    <label class="text-app-primary">Vendas Registradas</label>
                </div>
            </div>                           
            <table class="table table-borderless" id="myTable">
                <tr>
                    <th>Item</th>
                    <th>Quantidade</th>
                    <th>Valor</th>
                    <th>Data</th>                    
                    <th><img src="https://cdn-icons-png.flaticon.com/512/126/126468.png" width="15px" height="15px"></th>                    
                </tr>
            </table>
        </div>
    </div>    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>

</html>
